name: run main.py

on:
  schedule:
    - cron: '*/5 * * * *' # At 00:00 on Monday

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repo content
        uses: actions/checkout@v3 # Latest version

      - name: Setup Python
        uses: actions/setup-python@v4 # Latest version
        with:
          python-version: '3.9' # Install the Python version needed
          
      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Execute Python script # Run main.py
        run: python main.py    

      - name: Pull latest changes
        run: git pull origin main

      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff-index --quiet HEAD || (git commit -a -m "updated logs" --allow-empty)

      - name: Push changes
        uses: ad-m/github-push-action@v0.8.0 # Replace with latest version if available
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # Use a GitHub token
          branch: main
