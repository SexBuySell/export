name: RUN

on:
  workflow_dispatch: # Позволяет запускать workflow вручную
  schedule:
    - cron: '*/5 * * * *' # At 00:00 on Monday

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo content
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Execute Python script
        run: python export.py    

      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff-index --quiet HEAD || (git commit -a -m "updated logs" --allow-empty)

      - name: Push changes with fallback token
        run: |
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/SexBuySell/export.git main || git push https://x-access-token:${{ secrets.MY_GITHUB_TOKEN }}@github.com/SexBuySell/export.git main
